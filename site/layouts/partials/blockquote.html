<div class="center mb3 ph3">
    <blockquote class="bg-grey-1 primary pa3 mb3 br1 b mw6 center">
        <p class="f4 mb0">“{{ .quote }}”</p>
        <cite class="tr db grey-3">{{ .author }}</cite>
        {{ with .testhole }}
            {{ if .birthdate }}
                <p>Birth date: {{ .birthdate }}</p>
            {{ end }}
            <p>Puppy Count: {{ .puppies }}</p>
        {{ end }}
    </blockquote>
</div>
